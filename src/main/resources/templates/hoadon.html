<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Shopping Cart</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf iteration over cart items -->
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.sanPham.tenSP}"></td>
            <td th:text="${item.soLuong}"></td>
            <td th:text="${item.gia}"></td>
            <td th:text="${item.soLuong * item.gia}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
